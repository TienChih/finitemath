<p>We note that:</p>
<div class="displaymath">
\begin{align*}
R'(t)\amp = \frac{d}{dt}[10-8e^{-0.02t}]\\
\amp = 0-8e^{-0.02t}\frac{d}{dt}[-0.02t]\\
\amp = -8e^{-0.02t}(-0.02)\\
\amp = 0.16e^{-0.02t}\text{.}
\end{align*}
</div>
<p data-braille="continuation">Thus \(R'(30)=0.16e^{-0.02(30)}\approx 0.088\) so increasing by about \(\$88 \) a day. <iframe src="https://www.desmos.com/calculator/f1qvuthw3h" id="interactive-162" width="600" height="600"></iframe></p>
