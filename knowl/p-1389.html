<p>In order for this to happen, the average song length has to be 4 minutes.  We have \(\mu_{15}=\mu=3.75\) and \(\sigma_{15}=\frac{\sigma}{\sqrt{15}}=\frac{0.5}{\sqrt{15}}\approx 0.1291\text{.}\)  Thus \(P(X_{15}&gt;4)\approx0.0264\text{.}\) <iframe src="https://www.desmos.com/calculator/oggp7ee6qe" id="interactive-254" width="600" height="600"></iframe></p>
