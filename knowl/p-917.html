<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>On the other hand, at \(x=4\text{,}\) we have</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\limit{x}{4^-} f(x)=4+1=5, \limit{x}{4^+} f(x)=\sqrt{4}=2.\text{.}
\end{equation*}
</div>
<p data-braille="continuation">Thus \(\limit{x}{4}f(x)\) is undefined and  \(f(x)\) is <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">not</em> continuous at \(x=4\text{.}\)</p>
<span class="incontext"><a href="Sec_LimitsContinuity.html#p-917">in-context</a></span>
