<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>We can verify that if we consider the original system:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
2x+3y\amp = 1\\
x+y\amp = 0
\end{align*}
</div>
<p data-braille="continuation">then by evaluating at \(x=-1, y=1\text{:}\)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
2(-1)+3(1)=-2+3\amp = 1\\
-1+1\amp = 0
\end{align*}
</div>
