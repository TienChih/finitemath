<p>Given an experiment with sample space \(S\text{:}\)</p>
<ul class="disc">
<li>An <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">event</dfn> \(A\) is a subset of \(S\text{.}\)</li>
<li>If each outcome in the sample space is equally likely, then the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">probability</dfn> of \(A\text{,}\) denoted \(P(A)\) is<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
P(A)=\frac{|A|}{|S|}.
\end{equation*}
</div>
</li>
</ul>
