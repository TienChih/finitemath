</h6>We have that \(P(F\cup S)=\frac{4+6+5+3}{50}=0.36\text{.}\)  We could also compute this \(P(F\cup S)=P(F)+P(S)-P(\cap S)=\frac{10}{50}+\frac{12}{50}-\frac{4}{50}=\frac{18}{50}=0.36.\)</article><span class="incontext"><a href="Sec_Conditional.html#li-627">in-context</a></span>
