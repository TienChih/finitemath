<p>So if say we have 1000 kg of the compound, we could solve the system:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
S\amp=\frac{5}{7}G\\
L\amp=\frac{19}{14}G\\
S+L+G\amp=1000
\end{align*}
</div>
<p data-braille="continuation">and obtain roughly 232.56kg of solid, 441.86kg of liquid and 325.58kg of gas.</p>
