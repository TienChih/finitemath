<p>By rewriting functions into their power rule form:</p>
<ul class="disc">
<li>\(\frac{d}{dx}[\frac{1}{x^n}]=\frac{d}{dx}[x^{-n}]=-nx^{-n+1}=\frac{-n}{x^{-n+1}}\text{.}\)</li>
<li>\(\frac{d}{dx}[\sqrt[n]{x}]=\frac{d}{dx}[x^{1/n}]=-\frac{1}{n}x^{\frac{1-n}{n}}=\frac{1}{\sqrt[n]{x^{n-1}}}\text{.}\)</li>
</ul></article><span class="incontext"><a href="Sec_RulesofDerivative.html#RemarkPower">in-context</a></span>
