<article class="remark remark-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Remark</span><span class="space"> </span><span class="codenumber">9.1.10</span><span class="period">.</span>
</h6>
<p>The number of ways to arrange \(n\) objects, where \(r\) of them are repeated \(m_1, \ldots, m_r\) each is</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\frac{n!}{m_1!\cdots m_r!}
\end{equation*}
</div></article><span class="incontext"><a href="Sec_Permutation.html#remark-24">in-context</a></span>
