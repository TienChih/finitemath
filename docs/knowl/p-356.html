<p xmlns:svg="http://www.w3.org/2000/svg">I can also check if something is not invertible: <div class="sagecell-sage" id="sage-8"><script type="text/x-sage">A=matrix(QQ, [[1,1],[-1,-1]])
B=A^(-1)
print(B)
</script></div> You should get a mess of error messages, the last of which is “input matrix must be nonsingular”.  Since \(\begin{pmatrix} 1 \amp 1 \\ -1 \amp -1\end{pmatrix}\) <em class="emphasis">is</em> singular, it cannot be inverted.</p>
