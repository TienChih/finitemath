<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Let's consider \(\forall x,  I(x)\) or “Every State U student likes ice Cream.” If this were <em class="emphasis">not</em> true, what would that mean? It would mean that there is some student at State U who does not like ice cream. In other words: \(\exists x, \sim I(x)\text{.}\)</p>
