<p xmlns:svg="http://www.w3.org/2000/svg">Finally note that \(P(A)=\frac{12}{25}=0.48, P(B)=\frac{8}{25}=0.32, P(A\cap B)=\frac{5}{25}=0.2\) but \(P(A)P(B)=0.48\cdot 0.32=0.1536\neq 0.2=P(A\cap B)\text{.}\)  So these are not independent.</p>
