\begin{align*}
\frac{d}{dx}[x^3]\amp = \limit{h}{0}\frac{f(x+h)-f(x)}{h}\\
\amp = \limit{h}{0} \frac{(x+h)^3-x^3}{h}\\
\amp = \limit{h}{0} \frac{x^3+3x^2h+3xh^2+h^3-x^3}{h}\\
\amp = \limit{h}{0} \frac{(3x^2+3xh+h^2)h}{h}\\
\amp = \limit{h}{0} 3x^2+3xh+h^2=3x^2
\end{align*}
