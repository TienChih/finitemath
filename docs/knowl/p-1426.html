<p>In general, <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">stable solutions</dfn> to Markov chains are vectors \(\mathbf{x}\)  such that \(M\mathbf{x}=\mathbf{x}\text{.}\)  These can be found by solving:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
(M-I_n)\mathbf{x}=\mathbf{0}.
\end{equation*}
