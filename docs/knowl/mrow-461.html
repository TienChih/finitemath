\begin{align*}
q(x)\amp = ax^2+bx+c\\
\amp = a\left(x^2+\frac{b}{a}x\right)+c\\
\amp = a\left(x^2+2\frac{b}{2a}x+\frac{b^2}{4a^2}\right)+c-\frac{b^2}{4a}\\
\amp = a\left(x+\frac{b}{2a}\right)^2+c-\frac{b^2}{4a}
\end{align*}
