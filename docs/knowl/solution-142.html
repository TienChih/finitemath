<p>Utilizing <a class="xref" data-knowl="./knowl/QuotientRule.html" title="Remark 7.5.3">RemarkÂ 7.5.3</a>:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
g'(x)\amp = \frac{(x^2+1)\frac{d}{dx}[x]-x\frac{d}{dx}[x^2+1]}{(x^2+1)^2}\\
\amp = \frac{(x^2+1)(1)-x(2x)}{(x^2+1)^2}\\
\amp = \frac{1-x^2}{(x^2+1)^2}\text{.}
\end{align*}
</div>
