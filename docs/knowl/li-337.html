<p xmlns:svg="http://www.w3.org/2000/svg"><dfn class="terminology">It's domain is only positive numbers</dfn>. Why? Because the only possible outputs of exponential outputs are positive numbers. Taking the inverse reverses the roles of the domain and range, and so the domain of \(\log_a\) is the positives.</p></article><span class="incontext"><a href="Sec_Logarithms.html#li-337">in-context</a></span>
