<p>When you produce \(\color{teal}{x=30}\) widgets, the cost will be:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
C(x)\amp = 3x+20\\
C(x)\amp = 3\cdot\color{teal}{30}+20\\
C(x)\amp = 90+20\\
C(x)\amp = 110\text{.}
\end{align*}
</div>
