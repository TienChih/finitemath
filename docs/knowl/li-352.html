<span class="type">Item</span><span class="space"> </span><span class="codenumber">6.6.3.1</span><span class="period">.</span>
</h6>
<p>We note that since the halflife is 100 minutes:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
\frac{1}{2}\amp = a^5\\
a\amp = (\frac{1}{2})^{1/5}\approx0.87055
\end{align*}
</div>
<p data-braille="continuation">So \(I(t)=1000\cdot ((\frac{1}{2})^{1/5})^t=1000\cdot(\frac{1}{2})^{t/5}\text{.}\)</p></article><span class="incontext"><a href="Sec_Logarithms.html#li-352">in-context</a></span>
