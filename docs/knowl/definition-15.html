</h6>
<p>The <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">average rate of change</dfn> of a function \(f(x)\) over the interval \([a,b]\) is:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
m=\frac{f(b)-f(a)}{b-a}
\end{equation*}
</div>
<p data-braille="continuation">This is just the slope of the line connecting \((a,f(a))\) and \((b,f(b))\text{.}\)</p></article><span class="incontext"><a href="Sec_AvgRoC.html#definition-15">in-context</a></span>
