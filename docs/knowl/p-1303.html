<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>We define the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">population variance</dfn> as</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
Var(X):=\frac{\sum (x_i-\bar{x})^2}{n}
\end{equation*}
</div>
<p data-braille="continuation">and the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">population standard deviation</dfn> is defined</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\sigma_X:=\sqrt{Var(X)}=\sqrt{\frac{\sum (x_i-\bar{x})^2}{n}}.
\end{equation*}
</div>
