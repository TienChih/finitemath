<article class="theorem theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">4.2.3</span><span class="period">.</span><span class="space"> </span><span class="title">De Morgan's Laws.</span>
</h6>
<p>Given statments \(p, q\text{:}\)</p>
<ul class="disc">
<li><p xmlns:svg="http://www.w3.org/2000/svg">\(\sim(p \vee q)=\sim p \wedge \sim q\text{.}\)</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">\(\sim(p \wedge q)=\sim p \vee \sim q\text{.}\)</p></li>
</ul></article><article class="hiddenproof"><a class="proof-knowl original" data-knowl="./knowl/proof-1-hidden.html" title="Proof 4.2.3.1"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Proof<span class="period">.</span></span></h6></a></article><span class="incontext"><a href="Sec_EquivalentStatements.html#TheoremDeMorgans">in-context</a></span>
