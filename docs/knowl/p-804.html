<p xmlns:svg="http://www.w3.org/2000/svg">We can see that the relation \(y=\sqrt{10-x}\) expresses \(y\) as a function of \(x\text{:}\) <iframe src="https://www.desmos.com/calculator/1sz5ekljc7" id="interactive-103" width="600" height="600"></iframe> Each valid input of \(x\) has only one output.  However, the relation \(y^2+x^2=25\text{:}\) <iframe src="https://www.desmos.com/calculator/ewds3uv53x" id="interactive-104" width="600" height="600"></iframe> as several inputs generate two outputs.</p>
