</h6>For \((4,4)\)  note that:<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
4+4\amp \geq 4\\
4-2(4)\amp \leq 3
\end{align*}
</div>So we satisfy both inequalities, and \((4,4)\)  <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">does</em> belong to the region!</article><span class="incontext"><a href="Sec_SystemsLinearInequalities.html#li-93">in-context</a></span>
