<p>We note the following about cardinality:</p>
<ul class="disc">
<li>\(|A^c|=|\mathcal{U}|-|A|\text{,}\) since \(A^c\) consists of all elements of \(\mathcal{U}\) not in \(A\text{.}\)</li>
<li>\(|\emptyset|=0\) since  the empty set contains no elements.</li>
</ul></article><span class="incontext"><a href="Sec_CardProb.html#remark-15">in-context</a></span>
