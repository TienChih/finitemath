\begin{align*}
\sim((p \vee q)\wedge \sim r)\amp =\amp \sim(p \vee q)\vee \sim\sim r\ \ \text{ By DeMorgan's Law }\\
\amp =\amp \sim(p \vee q)\vee r \ \ \text{ since \(\sim\sim r=r\) }\\
\amp =\amp (\sim p \wedge \sim q )\vee r \ \ \text{ by DeMorgans law again. }
\end{align*}
