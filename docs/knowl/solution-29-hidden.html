<p>Consider these equivalences:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
\sim(\forall x, p(x)\to q(x))\amp = \exists x, \sim(p(x)\to q(x))\\
\amp = \exists x, \sim(\sim p(x)\vee q(x))\\
\amp = \exists x, p(x)\wedge \sim q(x).
\end{align*}
</div>
