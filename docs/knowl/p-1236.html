<p>Given a finite random variable  \(X\text{,}\) it's <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">variance</dfn> is a measure of the “spread” or variation of the outcomes, and is computed:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
Var(X)=E(X^2)-E(X).
\end{equation*}
</div>
