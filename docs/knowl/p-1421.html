<p xmlns:svg="http://www.w3.org/2000/svg">We are given a probability and asked to find a bound, so: \(P(Z\lt z_0)=0.67\) is satisfied when \(z_0\approx 0.4399\) <iframe src="https://www.desmos.com/calculator/seaxnuolrg" id="interactive-239" width="600" height="600"></iframe> Note that we could also note that this \(z_0\) must satisfy \(P(Z&gt;z_0)=0.33\text{:}\) <iframe src="https://www.desmos.com/calculator/zu3pxbd0ah" id="interactive-240" width="600" height="600"></iframe> Which yields the same \(z_0\approx 0.4399\text{.}\)</p>
