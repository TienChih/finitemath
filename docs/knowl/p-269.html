<p>Which has solution \(x=1, y=0, z=2\text{.}\) To verify this works, we can check:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
3(1)+2(0)+(-2)\amp = 1\\
(1)+(0)-(-2)\amp = 3\\
2(1)-(0)+2(-2)\amp = -2
\end{align*}
</div>
<p data-braille="continuation">and we have solved our linear system.</p>
