<p>We have already found that \(U(t)=600t+2000\text{,}\)so in 52 weeks, \(t=52\) and:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
U(t)\amp=600t+2000\\
U(t)\amp=600(52)+2000\\
U(t)\amp=31200+2000\\
U(t)\amp=33200.
\end{align*}
</div>
<p data-braille="continuation">So the app would have 33,200 users:   <iframe xmlns:svg="http://www.w3.org/2000/svg" src="https://www.desmos.com/calculator/covr60dclm" id="interactive-36" width="600" height="600"></iframe></p>
