<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Consider the set</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
R=\{a:a^2-2a=0\ \text{and}\ a\ \text{is odd}\}.
\end{equation*}
</div>
<p data-braille="continuation">We note that \(a^2-2a=0\) has two solutions, \(a=0,2\text{.}\)  But they are both even, neither are odd.  Thus \(R=\emptyset\text{.}\)</p>
<span class="incontext"><a href="Sec_IntroSets.html#p-1118">in-context</a></span>
