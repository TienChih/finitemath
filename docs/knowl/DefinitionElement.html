<span class="type">Definition</span><span class="space"> </span><span class="codenumber">8.1.1</span><span class="period">.</span>
</h6>
<p xmlns:svg="http://www.w3.org/2000/svg">We say that an element \(a\) <dfn class="terminology">is an element</dfn> of \(A\) if \(a\) belongs to \(A\text{.}\)  We denote this \(x\in A\text{.}\)  Otherwise, \(a\) is not an element of \(A\) and \(a\not\in A\text{.}\)</p></article><span class="incontext"><a href="Sec_IntroSets.html#DefinitionElement">in-context</a></span>
