<body><article class="exercise exercise-like"><p>Suppose the demand function for q units of a certain item is</p>

\begin{equation*}
p=D(q)=150+\frac{40}{\ln(q)}, q&gt;1,
\end{equation*}
</div>
<p data-braille="continuation">where \(p\) is in dollars.</p>
<ul class="disc">
<li>Find the marginal revenue.</li>
<li>Approximate the revenue from one more unit when 6 units are sold.</li>
</ul>
