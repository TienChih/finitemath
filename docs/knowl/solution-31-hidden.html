<p>We have already found that \(C(x)=4x+1500\) where x is the number of cases of soda produced.  So if we produce 2,000 cases, \(x=2000\) and:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
C(x)\amp=4x+1500\\
C(x)\amp=4(2000)+1500\\
C(x)\amp=8000+1500\\
C(x)\amp=9500
\end{align*}
</div>
<p data-braille="continuation">So the cost would be $9,500:   <iframe xmlns:svg="http://www.w3.org/2000/svg" src="https://www.desmos.com/calculator/h1icdb02bg" id="interactive-33" width="600" height="600"></iframe></p>
