\begin{align*}
x\amp = e^{\ln(x)}\\
\frac{d}{dx}[x]\amp = \frac{d}{dx}[e^{\ln(x)}]\\
1\amp = e^{\ln(x)}\frac{d}{dx}[\ln(x)]\\
1\amp = x\frac{d}{dx}[\ln(x)]\\
\frac{d}{dx}[\ln(x)]\amp = \frac{1}{x}
\end{align*}
