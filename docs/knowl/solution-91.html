<p>By <a class="xref" data-knowl="./knowl/RemarkPower.html" title="Remark 7.4.3">Remark 7.4.3</a> and <a class="xref" data-knowl="./knowl/RemarkLinear.html" title="Remark 7.4.1">Remark 7.4.1</a> we have:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
f'(x)\amp = \frac{d}{dx}[x^4-2x^2+7x-3]\\
\amp = \frac{d}{dx}[x^4-2x^2+7x^1-3x^0]\\
\amp = 4x^3-2(2x^1)+7(1x^0)-3(0x^{-1})\\
\amp = 4x^3-4x+7\text{.}
\end{align*}
</div>
