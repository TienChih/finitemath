<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">We  note that revenue is price times quantity demanded so \(R(q)=p(q)q=(\frac{500}{q^2}+800)q=\frac{500}{q}+800q.\)  From here we can find the marginal revenue: \(R'(q)=\frac{d}{dq}[\frac{500}{q}+800q]=\frac{d}{dq}[500q^{-1}+800q]=-500q^{-2}+800=\frac{-500}{q^2}+800\text{.}\)</p>
