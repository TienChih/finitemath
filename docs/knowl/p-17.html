<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">A linear function is a function whose inputs and outputs are real numbers, and the change in output per unit change increase in input is always the same. A linear function may always increase, or decrease, or stay the same, but the rate at which it does so will never change.</p>
