<article class="definition definition-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">8.3.3</span><span class="period">.</span>
</h6>
<p>We say the probability of \(A\) <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">given</dfn> \(B\) is the probability \(A\)occurs assuming that \(B\) occurs.  This is denoted \(P(A|B)\) and is computed</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
P(A|B)=\frac{|A\cap B|}{|B|}=\frac{|A\cap B|/|S|}{|B|/|S|}=\frac{P(A\cap B)}{P(B)}.
\end{equation*}
</div></article><span class="incontext"><a href="Sec_Conditional.html#DefinitionConditional">in-context</a></span>
