<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>If we are given that there are 17,000 users, we have \(U(t)=17000\) and:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
U(t)\amp=600t+2000\\
17000\amp=600t+2000\\
600t\amp=15000\\
t\amp=\frac{15000}{600}=25.
\end{align*}
</div>
<p data-braille="continuation">So we would have 17,000 users in 25 weeks:   <iframe xmlns:svg="http://www.w3.org/2000/svg" src="https://www.desmos.com/calculator/zwcm1vi8fi" id="interactive-37" width="600" height="600"></iframe></p>
<span class="incontext"><a href="Sec_ApplicationsLinear.html#p-176">in-context</a></span>
