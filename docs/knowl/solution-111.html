<p>We evaluate:</p>
<ol class="decimal">
<li>\(g(0)=1+\sqrt{0+1}=2\text{.}\)</li>
<li>\(g(-3)=1+\sqrt{-3+1}\) which is undefined.</li>
<li>\(g(x^2)=1+\sqrt{x^2+1}\text{.}\)</li>
<li>\(g(a+b)=1+\sqrt{a+b+1}\text{.}\)</li>
</ol>
