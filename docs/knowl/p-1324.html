<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">By typing “infinity” into the bounds, we can also find the areas of unbounded regions.  If we wanted to find say \(P(z&gt;1.5)\text{,}\) this is equivalent to \(P(1.5\lt z\lt \infty)\text{.}\) Thus \(P(Z&gt;1.5)\approx 0.0668\text{.}\)</p>
