<p xmlns:svg="http://www.w3.org/2000/svg">To select four books out of ten, this would be \(C(10,4)=\frac{10!}{4!(10-4)!}=\frac{10}{4!6!}=210\text{.}\)  To select six books out of ten, this would be \(C(10,6)=\frac{10!}{6!(10-6)!}=\frac{10}{6!4!}=210\text{.}\)   We can see it here: <iframe src="https://www.desmos.com/calculator/w8bax0xk9j" id="interactive-198" width="600" height="600"></iframe></p>
