<article class="definition definition-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">7.3.1</span><span class="period">.</span>
</h6>
<p>The instantaneous rate of change of \(f(x)\) at \(a\) denoted <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">\(f'(a)\)</dfn> or the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">derivative</dfn> of \(f(x)\) at \(a\) is:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
f'(a):=\limit{h}{0}\frac{f(a+h)-f(a)}{h}.
\end{equation*}
</div></article><span class="incontext"><a href="Sec_DefofDerivative.html#DefinitionDerivative">in-context</a></span>
