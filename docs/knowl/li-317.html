<p xmlns:svg="http://www.w3.org/2000/svg">If \(n\) is odd, (like \(x, x^3, x^5)\text{,}\) then \(a_nx^n\) is positive as long as \(x\) is positive, so \(p(x)\) will tend to positive infinity as \(x\) goes to either positive infinity, and \(a_nx^n\) will go to negative infinity as x goes to negative infinity.</p></article><span class="incontext"><a href="Sec_Polynomials.html#li-317">in-context</a></span>
