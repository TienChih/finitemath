<article class="example example-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Example</span><span class="space"> </span><span class="codenumber">8.1.5</span><span class="period">.</span><span class="space"> </span><span class="title">Describing an Empty Set.</span>
</h6>
<p>Consider the set</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
R=\{a:a^2-2a=0\ \text{and}\ a\ \text{is odd}\}.
\end{equation*}
</div>
<p data-braille="continuation">We note that \(a^2-2a=0\) has two solutions, \(a=0,2\text{.}\)  But they are both even, neither are odd.  Thus \(R=\emptyset\text{.}\)</p></article><span class="incontext"><a href="Sec_IntroSets.html#example-79">in-context</a></span>
