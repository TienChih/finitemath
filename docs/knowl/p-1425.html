<p xmlns:svg="http://www.w3.org/2000/svg">We are given a probability and asked to find a bound, so: \(P(Z&gt; z_0)=0.22\) is satisfied when \(z_0\approx 0.47722\) <iframe src="https://www.desmos.com/calculator/i2xa3ajuqp" id="interactive-242" width="600" height="600"></iframe> Note that we could also note that this \(z_0\) must satisfy \(P(Z\lt z_0)=0.78\text{:}\) <iframe src="https://www.desmos.com/calculator/jny1wlshet" id="interactive-243" width="600" height="600"></iframe> Which yields the same \(z_0\approx 0.7722\text{.}\)</p>
