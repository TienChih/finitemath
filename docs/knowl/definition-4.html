<p>Given an \(n\times n\) matrix \(A\text{,}\) it's <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">inverse</dfn> is an \(n\times n\) matrix denoted \(A^{-1}\) such that</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
AA^{-1}=I_n=A^{-1}A.
\end{equation*}
