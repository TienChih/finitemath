<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">What if \(Y\) had 300000 people and \(X\) was a ghost town with no one in it?  We see that after 100 iterations: <div class="sagecell-sage" id="sage-25"><script type="text/x-sage">M=matrix(QQ, [[0.6,0.2],[0.4,0.8]])
X=matrix(QQ, [[0],[300000]])
for i in range(100):
  print(M^i*X*1.0)
  print(' ')
</script></div> We achieve the same state, which incidentally was the stable solution we found earlier!</p>
