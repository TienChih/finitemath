<p>How much yearly interest is there really? It's how much interest you end up accruing in a year: Let \(r_E\) be the effective annual interest:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
P(1+r_E)\amp = P(1+r/m)^{m}\\
1+r_E\amp = (1+r/m)^{m}\\
r_E\amp = (1+r/m)^{m}-1
\end{align*}
</div>
