<p>We note that \(\limit{x}{1^-}g(x)=g(1)=-1+4=3\text{.}\)  We also note that \(\limit{x}{1^+}g(x)=k(1)=k\text{.}\)  So for \(g(x)\) to be continuous at \(x=1\text{,}\) we need</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
3=\limit{x}{1^+}g(x)=k.
\end{equation*}
</div>
<p data-braille="continuation">Thus \(k=3\text{.}\)</p>
