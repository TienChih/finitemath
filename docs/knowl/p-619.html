<p>If one is familiar with the properties of logs and natural logs:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
100000\amp =50000(1.07)^{n}\\
2\amp =(1.07)^{n}\\
\ln(2)\amp= \ln(1.07^n)\\
\ln(2)\amp= n\ln(1.07)\\
n\amp=\frac{\ln(2)}{\ln(1.07)} \approx 10.24477
\end{align*}
</div>
<p data-braille="continuation">So about \(10.24477\) years.</p>
