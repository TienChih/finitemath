<article class="definition definition-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">6.2.1</span><span class="period">.</span>
</h6>
<p>A function \(q(x)\) is a <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">quadratic function</dfn> if it may be written as:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
q(x)=ax^2+bx+c\text{.}
\end{equation*}
</div>
<p data-braille="continuation">where \(a\neq0\text{.}\)</p></article><span class="incontext"><a href="Sec_Quadratics.html#definition-8">in-context</a></span>
