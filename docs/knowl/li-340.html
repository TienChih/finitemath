<p>\(\log_a(xy)=\log_a(x)+\log_a(y)\text{.}\) Too see this consider:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
xy\amp = a^{\log_a{xy}}\\
xy\amp = x\cdot y\\
\amp = a^{\log_a(x)}\cdot a^{\log_a(y)}\\
\amp = a^{\log_a(x)+\log_a(y)}
\end{align*}
