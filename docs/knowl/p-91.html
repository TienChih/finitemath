<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
y-y_0\amp = m(x-x_0)\\
y\amp = mx-mx_0+y_0\\
y\amp = mx+(y_0-mx_0)
\end{align*}
</div>
<p data-braille="continuation">so if we let \(b=y_0-mx_0\text{,}\) we get the standard form for a line.</p>
