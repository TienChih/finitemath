<p xmlns:svg="http://www.w3.org/2000/svg">For example, consider \(r_1(x)=\frac{x-1}{x}\text{.}\) It is clearly 0 when \(x=1\text{,}\) and since the multiplicity is odd, we cross <iframe src="https://www.desmos.com/calculator/9graa40kq1" id="interactive-116" width="600" height="600"></iframe> But if we change that to \(r_2(x)=\frac{(x-1)^2}{x}\text{,}\) the multiplicity is now even so we bounce: <iframe src="https://www.desmos.com/calculator/iy9kvoac37" id="interactive-117" width="600" height="600"></iframe></p>
