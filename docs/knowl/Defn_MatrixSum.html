<article class="definition definition-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">2.3.7</span><span class="period">.</span>
</h6>
<p>Given two \(m\times n\) matrices \(A\) and \(B\text{,}\) we define \(A+B\) the sum of \(A\) and \(B\) to be a \(m\times n\) matrix where:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
(AB)_{ij}= (A_{ij}+B_{ij})
\end{equation*}
</div></article><span class="incontext"><a href="Sec_MatrixArithmetic.html#Defn_MatrixSum">in-context</a></span>
