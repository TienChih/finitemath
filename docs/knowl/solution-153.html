<p>If we let \(A\) denote student athletes and \(B\) denote biology majors, we have:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
|A|=12, |B|=8, |A\cap B|=5,
\end{equation*}
</div>
<p data-braille="continuation">thus \(|A\cup B|=|A|+|B|-|A\cap B|=12+8-5=15.\) <figure class="figure figure-like"><div xmlns:svg="http://www.w3.org/2000/svg" class="image-box" style="width: 100%; margin-left: 0%; margin-right: 0%;"><img src="images/image-64.svg" role="img" style="width: 100%; height: auto;" alt="Test Venn Diagram."></div>
<figcaption xmlns:svg="http://www.w3.org/2000/svg"><span class="type">Figure</span><span class="space"> </span><span class="codenumber">8.2.7<span class="period">.</span></span><span class="space"> </span>Each set \(A, B\) and their respective sizes.</figcaption></figure></p>
