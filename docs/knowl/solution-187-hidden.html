<body><div class="solution solution-like"><p xmlns:svg="http://www.w3.org/2000/svg">Notice that for any path of length \(n\text{,}\) we can select some of the \(n\) steps to be “rights” and the rest would be “ups”.  So paths to \((2,3)\) would correspond to all the way to take 5 moves, and select 2 of them to be “rights”.  This would be \({5\choose 2}=10\) paths. <iframe src="https://www.desmos.com/calculator/oath2pqxky" id="interactive-199" width="600" height="600"></iframe></p></div></body>
