<article class="remark remark-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Remark</span><span class="space"> </span><span class="codenumber">7.4.1</span><span class="period">.</span>
</h6>
<p>Given functions \(f(x), g(x)\) and constants \(a,b\) we have:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\frac{d}{dx}[a(f)x)+bg(x)]=af'(x)+bg'(x)\text{.}
\end{equation*}
</div>
<p data-braille="continuation">Where \(\frac{d}{dx}\) means “to take the dertivative with respect to \(x\)”.</p></article><span class="incontext"><a href="Sec_RulesofDerivative.html#RemarkLinear">in-context</a></span>
