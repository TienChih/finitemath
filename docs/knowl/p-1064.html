<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Given sets \(A, B\text{,}\) we have that:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
|A\cup B|=|A|+|B|-|A\cap B|.
\end{equation*}
</div>
<p data-braille="continuation">This is the  size of \(A\) plus the size of \(B\text{,}\) then the overlap removed.</p>
