<p>Assume that the total number (in millions) of bacteria present in a culture at a certain time \(t\) (in hours) is given by</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
N(t)=3t(t-8)^2+30.
\end{equation*}
</div>
<ol class="decimal">
<li>Find \(N'(t)\text{.}\)</li>
<li>How fast is the population of bacteria growing in 10 hours?</li>
</ol>
